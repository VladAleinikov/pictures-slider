<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="slides">
      <div class="slide active">
        <img
          src="https://images.unsplash.com/photo-1443632864897-14973fa006cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80"
          alt="Canyon"
          class="slide__img"
        />
        <h3 class="slide__title">Canyon</h3>
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2560&q=80"
          alt="Forest"
          class="slide__img"
        />
        <h3 class="slide__title">Forest</h3>
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1533757879476-8f4a3cb1ae4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3174&q=80"
          alt="Lake"
          class="slide__img"
        />
        <h3 class="slide__title">Lake</h3>
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt="Mountains"
          class="slide__img"
        />
        <h3 class="slide__title">Mountains</h3>
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2600&q=80"
          alt="Plains"
          class="slide__img"
        />
        <h3 class="slide__title">Plains</h3>
      </div>
      <div class="slide">
        <img
          src="https://images.unsplash.com/photo-1482685945432-29a7abf2f466?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2978&q=80"
          alt="Waterfall"
          class="slide__img"
        />
        <h3 class="slide__title">Waterfall</h3>
      </div>
    </ul>
  </body>
  <script src="./script.js"></script>
</html>
